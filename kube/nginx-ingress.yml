apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: todo
                port:
                  number: 8000
          - pathType: Prefix
            path: "/noti"
            backend:
              service:
                name: noti
                port:
                  number: 8000
          - pathType: Prefix
            path: "/todo-webapp"
            backend:
              service:
                name: todo-webapp
                port:
                  number: 8000

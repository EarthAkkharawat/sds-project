apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jobjap-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: api-composer
                port:
                  number: 8000
